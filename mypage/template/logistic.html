                              <h6 style="color: aqua"Logistic regression is the most famous machine learning algorithm after linear regression. 
                              In a lot of ways, 
                              linear regression and logistic regression are similar. 
                              But, the biggest difference lies in what they are used for. 
                              Linear regression algorithms are used to predict/forecast values but logistic regression is used for classification tasks. 
                              If you are shaky on the concepts of linear regression, check this out. 
                              There are many classification tasks done routinely by people. 
                              For example, classifying whether an email is a spam or not, 
                              classifying whether a tumour is malignant or benign, 
                              classifying whether a website is fraudulent or not, etc.</h6>
